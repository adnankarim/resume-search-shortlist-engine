services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: resume-search-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=resume_search
    networks:
      - resume-search-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Python AI Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: resume-search-ml-service
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./ml-service:/app
      - ai-models:/app/models
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
      - EMBEDDING_MODEL=/app/models/all-MiniLM-L6-v2
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=resume_search
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
    networks:
      - resume-search-network
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; fail=1; exec(\"try: urllib.request.urlopen('http://localhost:8000/health'); fail=0\\nexcept: pass\"); exit(fail)" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Node.js Backend
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: resume-search-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ai-models:/app/models
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB=resume_search
      - AI_SERVICE_URL=http://ml-service:8000
      - ML_SERVICE_URL=http://ml-service:8000
      # - JWT_SECRET=${JWT_SECRET:-reuler-ai-dev-secret-change-in-prod}
      # - FRONTEND_URL=http://localhost:3000
    depends_on:
      mongo:
        condition: service_healthy
      ml-service:
        condition: service_started
    networks:
      - resume-search-network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:5000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: resume-search-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - PROXY_TARGET=http://server:5000
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      server:
        condition: service_healthy
    networks:
      - resume-search-network

networks:
  resume-search-network:
    driver: bridge

volumes:
  mongo-data:
  ai-models:
